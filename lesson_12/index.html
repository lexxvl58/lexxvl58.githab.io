<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт (bootstrap)</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class=" col-lg-6 offset-lg-3 col-md-12">
                    <h1 class="header text-center lh-base text-nowrap">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height=315" src="https://www.youtube.com/embed/8KIh_eyy2Lo"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Введите ваш email</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваш email">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-header text-uppercase">Почему это нужно сделать сейчас?</h2>
                </div>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="Первое преимущество">
                            <p>Первое<br>преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="Второе преимущество">
                            <p>Второе<br>преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="Третье преимущество">
                            <p>Третье<br>преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.png" alt="Четвертое преимущество">
                            <p>Четвертое<br>преимущество</p>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
        </div>
    </div>
</body>

</html>


<form class="navbar-form pull-right">
    <input type="text" style="width: 200px;">
    <button type="submit" class="btn btn-default">Submit</button>
</form>
